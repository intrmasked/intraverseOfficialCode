<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Intraverse</title>
    <link rel="icon" href="logos/INTRAVERSE_FAVICON-01.png" />
    <link rel="apple-touch-icon" href="logos/INTRAVERSE_FAVICON-01.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

     <body style="background-color: black;">   
    <div style="padding: 100px 0;width: 400px;
    height: 600px;
    
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    
    max-width: 100%;
    max-height: 100%;
    overflow: hidden">
    <h1 id="tag" class="my-4" style="color: white; text-align: center;">Gathering Resources...</h1>
    <p id="time" class="my-4" style="color: white; text-align: center;"></p>
    <p class="my-4">
      <button
      id="enterGame"
      class=" btn play-to-earn-button"
      
    >
     <a style=" margin-left: 15px;" >CONTINUE</a> 

    </button> 
    </p>
    
    <h3 id="warning" class="my-4" style="color: red; text-align: center; display: none;" >Not enough coins wait for 24hours or Join our Discord and earn more tokens</h3>
    <p class="my-4" style="display: none;" id="discordHolder">
      <button
      id="discordButton"
      class=" btn play-to-earn-button"
      
    >
     <a style=" margin-left: 15px;" >DISCORD</a> 

    </button> 
    </p>
    <div style=" position: absolute; bottom: -10px;  ">
      <h2 id="tag" style="color: #0ff; text-align: center; ">Make sure you are playing on a chromium based browser for the best performace.</h2>
    
      </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
