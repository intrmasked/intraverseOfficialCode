  <script>
    $(document).ready(function () {
      $("#password").focus(function () {
        $("#password-strength-status").show();
      });
      $("#password").focusout(function () {
        $("#password-strength-status").hide();
      });
      $("#password").on("keyup", function () {
        var number = /([0-9])/;
        var alphabets = /([a-zA-Z])/;
        var special_characters = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;

        if ($("#password").val().length < 6) {
          $("#password-strength-status").removeClass();
          $("#password-strength-status").addClass("weak-password");
          $("#password-strength-status").html(
            "Weak (should be atleast 8 characters.)"
          );
          $("#password").css("color", "red");
          $("#password").css("border-bottom", "1px solid red");
        } else {
          if (
            $("#password").val().match(number) &&
            $("#password").val().match(alphabets) &&
            $("#password").val().match(special_characters)
          ) {
            $("#password-strength-status").removeClass();
            $("#password-strength-status").addClass("strong-password");
            $("#password-strength-status").html("Strong Password");
            $("#password").css("color", "#00ffff");
            $("#password").css("border-bottom", "1px solid #00ffff");
          } else {
            $("#password-strength-status").removeClass();
            $("#password-strength-status").addClass("medium-password");
            $("#password-strength-status").html(
              "Medium (should include alphabets, numbers and special characters.)"
            );
            $("#password").css("color", "yellow");
            $("#password").css("border-bottom", "1px solid yellow");
          }
        }
      });
    });
    function checkPasswordStrength() {
      var number = /([0-9])/;
      var alphabets = /([a-zA-Z])/;
      var special_characters = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;

      if ($("#password").val().length < 8) {

        $("#password-strength-status").html(
          "Weak (should be atleast 8 characters.)"
        );
        $("#password").css("color", "red");
        $("#password").css("border-bottom", "1px solid red");
      } else {
        if (
          $("#password").val().match(number) &&
          $("#password").val().match(alphabets) &&
          $("#password").val().match(special_characters)
        ) {
          $("#password-strength-status").removeClass();
          $("#password-strength-status").addClass("strong-password");
          $("#password-strength-status").html("Strong");
          $("#password").css("color", "#00ffff");
          $("#password").css("border-bottom", "1px solid #00ffff");
        } else {
          $("#password-strength-status").removeClass();
          $("#password-strength-status").addClass("medium-password");
          $("#password-strength-status").html(
            "Medium (should include alphabets, numbers and special characters.)"
          );
          $("#password").css("color", "yellow");
          $("#password").css("border-bottom", "1px solid yellow");
        }
      }
    }
  </script>
  <script>
    $(document).ready(function () {
      $("#cpassword").focus(function () {
        $("#match_pass").show();
      });
      $("#cpassword").focusout(function () {
        $("#match_pass").hide();
      });
      $("#cpassword").on("keyup", function () {
        if ($("#password").val() != $("#cpassword").val()) {
          $("#match_pass").html("Password do not match").css("color", "red");
          $("#cpassword").css("color", "red");
          $("#cpassword").css("border-bottom", "1px solid red");
        } else {
          $("#match_pass").html("Password matched").css("color", "#00ffff");
          $("#cpassword").css("color", "#00ffff");
          $("#cpassword").css("border-bottom", "1px solid #00ffff");
        }
      });
    });


  </script>
